<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>CityIntel — Change Password</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="app">
    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="brand"><img src="CityintLogo.jpg" alt="Logo"/><div>CityIntel</div></div>
      <nav>
        <a href="index.html">Dashboard</a>
        <a href="alerts.html">Alerts</a>
        <a href="events.html">Events</a>
        <a href="reports.html">Reports</a>
        <a href="settings.html">Settings</a>
      </nav>
      <div class="footnote">For information use only — not for redistribution</div>
    </aside>

    <!-- Topbar -->
    <header class="topbar">
      <h3>Change Password</h3>
      <div id="topActions"></div>
    </header>

    <!-- Main -->
    <main class="main">
      <div class="card">
        <h3>Update your password</h3>
        <p>Enter your current password and choose a new one.</p>
        <form>
          <input type="password" placeholder="Current password" required 
                 style="padding:10px; border-radius:8px; border:1px solid #444; width:100%; margin-bottom:12px;">
          <input type="password" placeholder="New password" required 
                 style="padding:10px; border-radius:8px; border:1px solid #444; width:100%; margin-bottom:12px;">
          <input type="password" placeholder="Confirm new password" required 
                 style="padding:10px; border-radius:8px; border:1px solid #444; width:100%; margin-bottom:12px;">
          <button type="submit" class="login-btn">Update Password</button>
        </form>
      </div>
    </main>
  </div>

  <script src="shared.js"></script>
</body>
</html>
