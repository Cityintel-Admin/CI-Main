<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CityIntel — Live Feed</title>

  <style>
    :root{--brand-red:#D01616;--gray-900:#111214;--gray-800:#16171a;--gray-700:#1c1e22;--gray-600:#24272c;--gray-500:#2e3238;--text:#e9edf2}
    
body{margin:0;font:14px/1.5 system-ui;background:linear-gradient(180deg,var(--gray-900),var(--gray-800));color:var(--text)}

    .dropdown{ position:absolute;right:0;top:calc(100% + 6px);background:#1a1c20;border:1px solid #24272c;
  border-radius:10px;padding:6px 0;box-shadow:0 4px 12px rgba(0,0,0,.4);display:none;min-width:140px;z-index:50;
}
    .dropdown a{display:block;padding:8px 12px;color:#e9edf2;text-decoration:none;font-size:14px}
    .dropdown a:hover{background:rgba(255,255,255,0.05)}

  .brandbar{display:flex;align-items:center;gap:10px;padding:16px 20px;border-bottom:1px solid var(--line);
    background:linear-gradient(90deg,rgba(208,22,22,.2),rgba(208,22,22,0))}
  .brandbar img{width:auto;height:60px;object-fit:contain;border-radius:6px;background:#fff}

    .brandbar .title {
      font-weight: 700;
      font-size: 18px;
    }


    

#topActions{margin-left:auto;display:flex; align-items:center; gap:10px;min-width: fit-content;position: relative;}

    
    #feed-container {
      display: flex;
      flex-direction: column;
      gap: 16px;
      padding: 20px 30px;
      max-width: 800px;
      margin: 0 auto;
    }

    .feed-card {
      background: linear-gradient(180deg, #1a1c20, #131417);
      border: 1px solid #292c31;
      border-radius: 10px;
      padding: 16px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.3);
      transition: all 0.3s ease;
      opacity: 0;
      transform: translateY(10px);
      animation: fadeInUp 0.5s forwards;
    }

    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .feed-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 6px;
    }

    .feed-risk {
      text-transform: capitalize;
      font-weight: 600;
      padding: 3px 10px;
      border-radius: 12px;
      color: white;
      font-size: 13px;
    }

    .feed-risk.high { background: #dc2626; }
    .feed-risk.med { background: #f59e0b; color: #111; }
    .feed-risk.low { background: #22c55e; color: #111; }

    #add-feed {
      background: #ef4444;
      color: white;
      padding: 8px 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin: 10px 30px;
      font-weight: 600;
      transition: background 0.3s ease;
    }

    #add-feed:hover {
      background: #b91c1c;
    }
  </style>
</head>
<body>

  <div class="brandbar">
    <img src="CityintLogo.jpg" alt="CityIntel Logo">
    <div class="title">CityIntel Live Feed</div>
    <button id="add-feed">+ Add Feed</button>
    <div id="trial-banner" style="display:none;position:absolute;
    left:50%; transform:translateX(-50%); background:none;
    color:#fecaca; padding:8px 12px; text-align:center;">
  <span id="trial-text">Your trial ends soon.</span>
</div>	
  </div>

  <div id="feed-container"></div>

  <script>
    const API_BASE = 'https://api.cityintelapi.com/api/live';
    const feeds = [];

    function createFeed(cities = ['London', 'Paris'], risk = ['high', 'med']) {
      const feed = {
        id: Date.now(),
        cities,
        risk,
        element: document.createElement('div'),
        lastFetch: 0
      };
      feed.element.className = 'feed-card';
      document.getElementById('feed-container').prepend(feed.element);
      feeds.push(feed);
      updateFeed(feed);
      return feed;
    }

    async function updateFeed(feed) {
      const qs = new URLSearchParams({
        cities: feed.cities.join(','),
        risk: feed.risk.join(',')
      }).toString();

      try {
        const res = await fetch(`${API_BASE}?${qs}`);
        const data = await res.json();
        if (!data.ok) throw new Error('API error');
        renderFeed(feed, data.events);
      } catch (err) {
        feed.element.innerHTML = `<div style="color:#f87171;">Error loading feed: ${err.message}</div>`;
      }

      // auto-refresh every 15 seconds
      setTimeout(() => updateFeed(feed), 15000);
    }

    function renderFeed(feed, events) {
      let html = `<div style="font-weight:600;font-size:16px;margin-bottom:8px;">${feed.cities.join(', ')}</div>`;
      for (const e of events) {
        const t = new Date(e.when);
        html += `
          <div class="feed-header">
            <div>${e.title}</div>
            <span class="feed-risk ${e.risk}">${e.risk}</span>
          </div>
          <div style="font-size:13px;color:#9ca3af;">
            ${t.toLocaleTimeString([], {hour:'2-digit',minute:'2-digit'})} — ${e.src}
          </div>
          <hr style="border:none;border-top:1px solid #2f3238;margin:8px 0;">
        `;
      }
      feed.element.innerHTML = html;
    }

    document.getElementById('add-feed').addEventListener('click', () => {
      const c = prompt('Enter cities (comma-separated)', 'London,Paris');
      const r = prompt('Enter risk levels (e.g. high,med,low)', 'high,med');
      if (!c) return;
      createFeed(c.split(',').map(x=>x.trim()), r.split(',').map(x=>x.trim()));
    });

    // create first default feed
    createFeed();
  </script>


  <script>
(function mountTopActions(){
  const host = document.getElementById('topActions');
  if (!host) return;

  // Helper: initials from name/email
  const initialsOf = (nameOrEmail='CI') => {
    const s = String(nameOrEmail).trim();
    if (!s) return 'CI';
    if (s.includes('@')) return s[0].toUpperCase();
    const parts = s.split(/\s+/);
    return (parts[0]?.[0]||'C').toUpperCase() + (parts[1]?.[0]||'I').toUpperCase();
  };

  // Logged-in view (CIAuth)
  if (window.CIAuth && CIAuth.isLoggedIn()) {
    const u = CIAuth.who(); // {name,email,role,subscribed?...}
    const initials = initialsOf(u.name || u.email);
    const role = u.role || 'Member';
    const isAdmin = String(role).toLowerCase() === 'admin';

    host.innerHTML = `
      <div class="user" id="userChip" style="cursor:pointer">
        <div class="avatar">${initials}</div>
        ${role}
      </div>
      <div class="dropdown" id="userMenu">
        ${isAdmin ? `<a href="analytics.html">Analytics</a><a href="system-flow.html">System Flow</a><a href="operationslog.html">Operations Log</a>` : ``}
        <a href="settings.html">Manage Billing</a>
        <a href="#" id="logoutLink">Log out</a>
      </div>
    `;

    const chip = document.getElementById('userChip');
    const menu = document.getElementById('userMenu');
    chip.addEventListener('click', () => {
      menu.style.display = (menu.style.display === 'block') ? 'none' : 'block';
    });
    document.addEventListener('click', (e) => {
      if (!host.contains(e.target)) menu.style.display = 'none';
    });

    document.getElementById('logoutLink').addEventListener('click', (e) => {
      e.preventDefault();
      try { CIAuth.logout(); } catch(_) {}
      location.href = 'index.html';
    });

  } else {
    // Logged-out view: Login pill with return param
    const here = location.pathname.split('/').pop() || 'index.html';
    const next = encodeURIComponent(here + location.search + location.hash);
    host.innerHTML = `<a class="login-btn" href="login.html?next=${next}">Log in</a>`;
  }
})();
</script>
<script>
(function(){
  const API_BASE = 'https://api.cityintelapi.com';
  const bar = document.getElementById('trial-banner');
  const txt = document.getElementById('trial-text');

  function who(){ try { return JSON.parse(localStorage.getItem('ci_profile')||'{}'); } catch { return {}; } }
  function pad(n){ return String(n).padStart(2,'0'); }

  async function getStatus(email){
    const u = new URL(API_BASE + '/api/sub-status');
    u.searchParams.set('email', email);
    const r = await fetch(u);
    if (!r.ok) throw new Error('HTTP '+r.status);
    return r.json();
  }

  function startCountdown(endIso){
    const end = new Date(endIso).getTime();
    function tick(){
      const now = Date.now();
      const ms = end - now;
      if (ms <= 0){
        // trial ended → bounce to subscribe
        bar.style.display = 'none';
        location.href = 'subscribe.html?reason=trial_ended';
        return;
      }
      const s = Math.floor(ms/1000);
      const d = Math.floor(s/86400);
      const h = Math.floor((s%86400)/3600);
      const m = Math.floor((s%3600)/60);
      const sec = s%60;
      const parts = [];
      if (d) parts.push(d+'d');
      parts.push(pad(h)+'h', pad(m)+'m', pad(sec)+'s');
      txt.textContent = 'Trial active — ends in ' + parts.join(' ');
      bar.style.display = '';
    }
    tick();
    return setInterval(tick, 1000);
  }

  (async function init(){
    const p = who();
    if (!p.email) return; // not logged in

    try{
      const data = await getStatus(p.email);
      if (data.trialEndsAt){
        startCountdown(data.trialEndsAt);
      }
    }catch(e){
      // silent
      console.warn('trial banner error', e);
    }
  })();
})();
</script>

  
</body>
</html>
