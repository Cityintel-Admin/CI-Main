})();

  <script>
    const API_BASE = 'https://api.cityintelapi.com/api/live';
    const feeds = [];

function createFeed() {
  feedCounter++;
  const feedId = `feed-${feedCounter}`;

  const wrapper = document.createElement('div');
  wrapper.className = 'feed-card';
  wrapper.id = feedId;

  wrapper.innerHTML = `
    <div class="feed-head">
      <div class="feed-controls">
        <div>
          <label>Cities (comma-separated)</label>
          <input type="text" class="cities-input" value="London,Paris">
        </div>
        <div>
          <label>Risk filter</label>
          <select class="risk-select" multiple size="3">
            <option value="high" selected>High</option>
            <option value="med" selected>Medium</option>
            <option value="low">Low</option>
          </select>
        </div>
      </div>

      <button class="remove-btn" title="Remove this feed">Remove</button>
    </div>

    <div class="feed-events"></div>
  `;

  // add to grid
  document.getElementById('feed-container').appendChild(wrapper);

  // hook up remove button
  wrapper.querySelector('.remove-btn').addEventListener('click', () => {
    wrapper.remove();
  });

  // live polling
  const eventsBox = wrapper.querySelector('.feed-events');
  const citiesInput = wrapper.querySelector('.cities-input');
  const riskSelect  = wrapper.querySelector('.risk-select');

  async function refreshFeed() {
    // parse cities
    const citiesVal = citiesInput.value
      .split(',')
      .map(s => s.trim())
      .filter(Boolean);

    // parse risk selections
    const selectedRisk = [...riskSelect.options]
      .filter(o => o.selected)
      .map(o => o.value);

    // build URL
    const url = new URL('https://api.cityintelapi.com/api/live');
    if (citiesVal.length) url.searchParams.set('cities', citiesVal.join(','));
    if (selectedRisk.length) url.searchParams.set('risk', selectedRisk.join(','));

    try {
      const res = await fetch(url.toString(), {
        headers: { 'Accept': 'application/json' }
      });
      if (!res.ok) throw new Error(`HTTP ${res.status}`);
      const data = await res.json();

      // render events
      if (!data.events || !data.events.length) {
        eventsBox.innerHTML = `<div class="event-row" style="color:#9ca3af;">No recent activity.</div>`;
        return;
      }

      eventsBox.innerHTML = data.events.map(ev => {
        // pick pill color class
        let riskClass =
          ev.risk === 'high' ? 'risk-high' :
          ev.risk === 'med'  ? 'risk-med'  :
          'risk-low';

        return `
          <div class="event-row">
            <div class="event-title">
              <span>${ev.title}</span>
              <span class="risk-pill ${riskClass}">${ev.risk}</span>
            </div>
            <div class="event-meta">
              <span>${ev.city}</span>
              <span class="dot">â€¢</span>
              <span>${new Date(ev.when).toLocaleString()}</span>
              <span class="dot">â€¢</span>
              <span class="src">${ev.src}</span>
            </div>
          </div>
        `;
      }).join('');
    } catch (err) {
      eventsBox.innerHTML = `<div class="event-row" style="color:#ef4444;">Error fetching live data.</div>`;
    }
  }

  // first load
  refreshFeed();

  // auto refresh every 15s
  const intervalId = setInterval(refreshFeed, 15000);

  // kill the interval if the card is removed
  const obs = new MutationObserver(() => {
    if (!document.body.contains(wrapper)) {
      clearInterval(intervalId);
      obs.disconnect();
    }
  });
  obs.observe(document.body, { childList: true, subtree: true });
}

  </script>


 <script>
(function mountTopActions(){
  const host = document.getElementById('topActions');
  if (!host) return;

  // Helper: initials from name/email
  const initialsOf = (nameOrEmail='CI') => {
    const s = String(nameOrEmail).trim();
    if (!s) return 'CI';
    if (s.includes('@')) return s[0].toUpperCase();
    const parts = s.split(/\s+/);
    return (parts[0]?.[0]||'C').toUpperCase() + (parts[1]?.[0]||'I').toUpperCase();
  };

  // Logged-in view (CIAuth)
  if (window.CIAuth && CIAuth.isLoggedIn()) {
    const u = CIAuth.who(); // {name,email,role,subscribed?...}
    const initials = initialsOf(u.name || u.email);
    const role = u.role || 'Member';
    const isAdmin = String(role).toLowerCase() === 'admin';

    host.innerHTML = `
      <div class="user" id="userChip" style="cursor:pointer">
        <div class="avatar">${initials}</div>
        ${role}
      </div>
      <div class="dropdown" id="userMenu">
        ${isAdmin ? `<a href="analytics.html">Analytics</a><a href="system-flow.html">System Flow</a><a href="operationslog.html">Operations Log</a>` : ``}
        <a href="settings.html">Manage Billing</a>
        <a href="#" id="logoutLink">Log out</a>
      </div>
    `;

    const chip = document.getElementById('userChip');
    const menu = document.getElementById('userMenu');
    chip.addEventListener('click', () => {
      menu.style.display = (menu.style.display === 'block') ? 'none' : 'block';
    });
    document.addEventListener('click', (e) => {
      if (!host.contains(e.target)) menu.style.display = 'none';
    });

    document.getElementById('logoutLink').addEventListener('click', (e) => {
      e.preventDefault();
      try { CIAuth.logout(); } catch(_) {}
      location.href = 'index.html';
    });

  } else {
    // Logged-out view: Login pill with return param
    const here = location.pathname.split('/').pop() || 'index.html';
    const next = encodeURIComponent(here + location.search + location.hash);
    host.innerHTML = `<a class="login-btn" href="login.html?next=${next}">Log in</a>`;
  }
})();
</script>
   
<script>
(function(){
  const API_BASE = 'https://api.cityintelapi.com';
  const bar = document.getElementById('trial-banner');
  const txt = document.getElementById('trial-text');

  function who(){ try { return JSON.parse(localStorage.getItem('ci_profile')||'{}'); } catch { return {}; } }
  function pad(n){ return String(n).padStart(2,'0'); }

  async function getStatus(email){
    const u = new URL(API_BASE + '/api/sub-status');
    u.searchParams.set('email', email);
    const r = await fetch(u);
    if (!r.ok) throw new Error('HTTP '+r.status);
    return r.json();
  }

  function startCountdown(endIso){
    const end = new Date(endIso).getTime();
    function tick(){
      const now = Date.now();
      const ms = end - now;
      if (ms <= 0){
        // trial ended â†’ bounce to subscribe
        bar.style.display = 'none';
        location.href = 'subscribe.html?reason=trial_ended';
        return;
      }
      const s = Math.floor(ms/1000);
      const d = Math.floor(s/86400);
      const h = Math.floor((s%86400)/3600);
      const m = Math.floor((s%3600)/60);
      const sec = s%60;
      const parts = [];
      if (d) parts.push(d+'d');
      parts.push(pad(h)+'h', pad(m)+'m', pad(sec)+'s');
      txt.textContent = 'Trial active â€” ends in ' + parts.join(' ');
      bar.style.display = '';
    }
    tick();
    return setInterval(tick, 1000);
  }

  (async function init(){
    const p = who();
    if (!p.email) return; // not logged in

    try{
      const data = await getStatus(p.email);
      if (data.trialEndsAt){
        startCountdown(data.trialEndsAt);
      }
    }catch(e){
      // silent
      console.warn('trial banner error', e);
    }
  })();
})();
</script>
