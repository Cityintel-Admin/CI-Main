	<script>
(function pageGuard(){
  const NEED_LOGIN = true;          // this page requires a login
  const NEED_SUB = false;           // set to true on pages that require an active sub

  // Must be logged in?
  if (NEED_LOGIN && (!window.CIAuth || !CIAuth.isLoggedIn())) {
    const here = location.pathname.split('/').pop() || 'index.html';
    const next = encodeURIComponent(here + location.search + location.hash);
    location.href = 'login.html?next=' + next;
    return;
  }

  // Must be subscribed?
  if (NEED_SUB) {
    const isSub = localStorage.getItem('ci_subscribed') === 'true';
    if (!isSub) {
      location.href = 'subscribe.html';
      return;
    }
  }
})();
</script>

<script>
(function renderEvents(){
  const tbody = document.getElementById('eventsBody');
  if(!tbody) return;

  const norm = r => (r||'').toLowerCase().replace('medium','med'); // med/high/low

  const now = new Date();
  const upcoming = (window.alertsData||[])
    .map(i => ({...i, risk: norm(i.risk)}))
    .filter(i => !isNaN(new Date(i.time)) && new Date(i.time) >= now)
    .sort((a,b) => new Date(a.time) - new Date(b.time));

  tbody.innerHTML = "";

  upcoming.forEach(i => {
    const when = new Date(i.time);
    const pretty = when.toLocaleString('en-GB', {
      timeZone:'Europe/London',
      day:'2-digit', month:'short', year:'numeric',
      hour:'2-digit', minute:'2-digit'
    });

    // risk pill
    const label = i.risk === 'high' ? 'High' : i.risk === 'med' ? 'Medium' : 'Low';
    const cls   = i.risk === 'high' ? 'risk-high' : i.risk === 'med' ? 'risk-med' : 'risk-low';
    const pill  = `<span class="risk-pill ${cls}">${label}</span>`;

    const tr = document.createElement('tr');
    tr.innerHTML = `
      <td>${i.title}</td>
      <td>${i.city}</td>
      <td>${pretty}</td>
      <td>${pill}</td>
    `;

    if (i.source) {
      tr.style.cursor = 'pointer';
      tr.addEventListener('click', () => window.open(i.source, '_blank', 'noopener'));
    }
    tbody.appendChild(tr);
  });

  if (!tbody.children.length) {
    const tr = document.createElement('tr');
    tr.innerHTML = `<td colspan="4" style="color:#8e97a3">No upcoming events found.</td>`;
    tbody.appendChild(tr);
  }
})();
</script>

<script>
(function addAdminNav(){
  const nav = document.querySelector("aside.sidebar nav");
  if(!nav) return;

  let isAdmin = false;
  try {
    const p = JSON.parse(localStorage.getItem('ci_profile')||'{}');
    isAdmin = (localStorage.getItem('ci_subscribed')==='true') &&
              ((p.role||'').toLowerCase() === 'admin' || p.is_admin === true);
  } catch(e){}

  // Only admins see the link
  if (isAdmin) {
    const a = document.createElement('a');
    a.href = "analytics.html";
    a.textContent = "Analytics";
    nav.appendChild(a);
  }
})();
</script>

<script>
(function mountTopActions(){
  const host = document.getElementById('topActions');
  if (!host) return;

  const isSub = localStorage.getItem('ci_subscribed') === 'true';

  // derive initials + role
  let initials = 'CI', role = 'Analyst';
  try {
    const p = JSON.parse(localStorage.getItem('ci_profile') || '{}');
    if (p.name) {
      const parts = p.name.trim().split(/\s+/);
      initials = parts.slice(0,2).map(s => s[0]?.toUpperCase() || '').join('') || 'CI';
    }
    if (p.role) role = p.role;
  } catch(e){}

  host.innerHTML = '';

  if (isSub) {
    // Logged in: show user chip and dropdown
    host.innerHTML = `
      <div class="user" id="userChip">
        <div class="avatar">${initials}</div>
        ${role}
      </div>
      <div class="dropdown" id="userMenu">
        <a href="#" id="logoutLink">Log out</a>
      </div>
    `;

    const chip = document.getElementById('userChip');
    const menu = document.getElementById('userMenu');

    chip.addEventListener('click', ()=> {
      menu.style.display = (menu.style.display === 'block') ? 'none' : 'block';
    });
    document.addEventListener('click', (e)=> {
      if (!host.contains(e.target)) menu.style.display = 'none';
    });

    document.getElementById('logoutLink').addEventListener('click', (e)=> {
      e.preventDefault();
      // log out but keep profile if you prefer; here we clear both
      localStorage.removeItem('ci_subscribed');
      localStorage.removeItem('ci_profile');
      location.reload();
    });

  } else {
    // Logged out: show Login pill; return to the current page after login
    const here = location.pathname.split('/').pop() || 'index.html';
    const next = encodeURIComponent(here + location.search + location.hash);
    host.innerHTML = `<a class="login-btn" href="login.html?next=${next}">Log in</a>`;
  }
})();
</script>
