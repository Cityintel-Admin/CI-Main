<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>CityIntel — Log in</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root{ --g900:#111214; --g800:#16171a; --g700:#1c1e22; --g600:#2e3238; --text:#e9edf2; --muted:#8e97a3; --red:#D01616; }
    body{ margin:0; background:linear-gradient(180deg,var(--g900),var(--g800)); color:var(--text); font:14px/1.6 system-ui; min-height:100vh; display:grid; place-items:center; }
    .card{ width: 380px; max-width: 92vw; background:linear-gradient(180deg,#1a1c20,#131417); border:1px solid var(--g600); border-radius:16px; padding:18px; box-shadow:0 8px 24px rgba(0,0,0,.35); }
    h1{ margin:0 0 12px 0; font-size:20px }
    .field{ margin:10px 0; }
    .field label{ display:block; font-size:12px; color:var(--muted); margin-bottom:4px; }
    .field input{ width:93%; padding:10px 12px; border-radius:10px; border:1px solid var(--g600); background:var(--g700); color:var(--text); outline:none; }
    .row{ display:flex; gap:10px; align-items:center; justify-content:space-between; margin-top:10px; }
    .btn{ display:inline-block; padding:10px 12px; border-radius:10px; border:1px solid #9c0f0f; background:var(--red); color:#fff; font-weight:700; text-decoration:none; cursor:pointer; }
    .muted{ color:var(--muted); font-size:12px; }
    .pill{ padding:6px 10px; border-radius:999px; border:1px solid var(--g600); background:var(--g700); }
    .links a{ color:#f0b429; text-decoration:none; }
    .demo{ margin-top:12px; padding-top:10px; border-top:1px dashed var(--g600); font-size:12px; color:var(--muted); }
    .demo code{ background:#0f1012; border:1px solid var(--g600); padding:2px 6px; border-radius:6px; }
  </style>
</head>
<body>
  <div class="card">
<div style="display:flex;align-items:center;gap:10px;margin-bottom:8px">
  <img src="CityintLogo.jpg" alt="CityIntel"
       style="width:28px;height:28px;border-radius:4px;display:block;background:transparent;object-fit:contain">
  <div style="font-weight:800;letter-spacing:.3px">CityIntel</div>
</div>

    <h1>Sign in to CityIntel</h1>
    <div class="muted" style="margin-bottom:8px">Use any email — role inferred from the name for demo.</div>

    <div class="field">
      <label>Email</label>
      <input id="email" type="email" placeholder="e.g. admin@demo.io or ops@demo.io">
    </div>
    <div class="field">
      <label>Password</label>
      <input id="password" type="password" placeholder="••••••••">
    </div>

    <div class="row">
      <span class="pill" id="trialPill">Trial: Active</span>
      <button class="btn" id="btnLogin" type="button">Log in</button>
    </div>

<div class="links" style="margin-top:10px">
  <a href="forgotten-password.html" id="forgot">Forgotten Password</a>
  <span class="muted"> · </span>
  <a href="subscribe.html">Manage Subscription</a>
</div>

    <div class="demo">
      Demo roles by email: <code>admin@demo.io</code> → Admin, <code>ops@demo.io</code> → Ops, anything else → Analyst.
    </div>
  </div>

  <script src="auth.js"></script>
  <script>
    // If already logged in, bounce to next or index
     (function () {
    const u = CIAuth.current?.();
    if (u) {
      const qs = new URLSearchParams(location.search);
      const next = qs.get('next') || 'index.html';
      location.href = next;
    }
  })();

  // Robust login click
 document.addEventListener('DOMContentLoaded', function () {
 const emailEl = document.getElementById('email');
    const passEl  = document.getElementById('password');
    const btn     = document.getElementById('btnLogin');

    function nextUrl(){
      const p = new URLSearchParams(location.search);
      return p.get('next') || 'index.html';
    }

    btn.addEventListener('click', function(e){
      e.preventDefault();
      const email = (emailEl.value||'').trim();
      const password = (passEl.value||'').trim();

      if(!email){
        alert('Please enter your email');
        emailEl.focus();
        return;
      }

      try{
        CIAuth.login({email, password});
        // If trial flag was toggled elsewhere, you can preserve it:
        if (localStorage.getItem('ci_subscribed') === null) {
          localStorage.setItem('ci_subscribed','false');
        }
        location.href = nextUrl();
      }catch(err){
        console.error('Login error', err);
        alert('Unable to log in. Please try again.');
      }
    });

    // links: Forgotten password / Toggle subscription
    const fp = document.getElementById('linkForgot');
    if (fp) fp.addEventListener('click', e=>{
      e.preventDefault();
      location.href = 'forgottenpassword.html';
    });

    const sub = document.getElementById('linkSubToggle');
    if (sub) sub.addEventListener('click', e=>{
      e.preventDefault();
      const curr = localStorage.getItem('ci_subscribed') === 'true';
      localStorage.setItem('ci_subscribed', String(!curr));
      sub.textContent = !curr ? 'Set as Not Subscribed' : 'Set as Subscribed';
      alert(`Subscription flag is now: ${!curr ? 'Subscribed' : 'Not Subscribed'}`);
    });
  })();

  // Enter key submits
  ['email','password'].forEach(id=>{
    const el = document.getElementById(id);
    el.addEventListener('keydown', e=>{
      if (e.key === 'Enter') document.getElementById('btnLogin').click();
    });
  });

  </script>
</body>
</html>
