<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>CityIntel — Success</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root{ --g900:#111214; --g800:#16171a; --g700:#1c1e22; --g600:#2e3238; --text:#e9edf2; --muted:#8e97a3; }
    body{ margin:0; background:linear-gradient(180deg,var(--g900),var(--g800)); color:#e9edf2; font:14px/1.6 system-ui,Segoe UI,Roboto,Helvetica,Arial,sans-serif; display:grid; place-items:center; min-height:100vh }
    .card{ background:linear-gradient(180deg,#1a1c20,#131417); border:1px solid var(--g600); border-radius:16px; padding:24px; width:min(560px,90vw); text-align:center }
    .muted{ color:var(--muted) }
    .btn{ display:inline-flex; align-items:center; justify-content:center; gap:8px; padding:10px 14px; border-radius:12px; border:1px solid var(--g600); background:#D01616; color:#fff; text-decoration:none; font-weight:700; }
  </style>
</head>
<body>
  <div class="card">
    <h2 style="margin:0 0 10px">You're all set ✅</h2>
    <p class="muted">Thanks for subscribing to CityIntel. We’re activating your access now.</p>
    <p class="muted">You’ll be redirected to your dashboard in a moment.</p>
    <div style="margin-top:12px"><a class="btn" href="index.html">Go to Dashboard</a></div>
  </div>

  <script src="auth.js"></script>
  <script>
    (async function(){
      try { if (window.CIAuth) await CIAuth.refreshSubStatus(); } catch(e){}
      setTimeout(()=> location.href = 'index.html', 800);
    })();
  </script>
</body>
</html>
