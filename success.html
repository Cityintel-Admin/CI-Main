<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>CityIntel — Subscription Confirmed</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root{ --g900:#111214; --g800:#16171a; --line:#2e3238; --text:#e9edf2; --muted:#8e97a3; --ok:#33c48d; --brand:#D01616; }
    body{ margin:0; background:linear-gradient(180deg,var(--g900),var(--g800)); color:var(--text);
          font:14px/1.6 system-ui,Segoe UI,Roboto,Helvetica,Arial,sans-serif }
    .wrap{ max-width:760px; margin:56px auto; padding:0 20px; }
    .card{ background:#1a1c20; border:1px solid var(--line); border-radius:16px; padding:22px; text-align:center; }
    .badge{ display:inline-block; padding:6px 12px; border-radius:999px; font-weight:700;
            color:var(--ok); border:1px solid rgba(51,196,141,.35); background:rgba(51,196,141,.12); margin-bottom:10px; }
    .row{ display:flex; justify-content:center; gap:10px; margin-top:16px; flex-wrap:wrap; }
    a.btn{ display:inline-block; padding:10px 16px; border-radius:999px; text-decoration:none; font-weight:700; }
    a.primary{ background:var(--brand); color:#fff; border:1px solid #9c0f0f; }
    a.ghost{ border:1px solid var(--line); color:var(--text); }
    .muted{ color:var(--muted); margin-top:8px; }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <div class="badge">Subscription confirmed</div>
      <h1 style="margin:6px 0 8px">Welcome to CityIntel</h1>
      <p class="muted">Your access has been activated. You can manage billing anytime from Settings → Manage Billing.</p>
      <div class="row">
        <a class="btn primary" href="index.html">Go to Dashboard</a>
        <a class="btn ghost" href="settings.html">Open Settings</a>
      </div>
    </div>
  </div>

  <script>
    // Mark the user as subscribed locally (works with your current localStorage gate)
    try {
      localStorage.setItem('ci_subscribed', 'true');
      const p = JSON.parse(localStorage.getItem('ci_profile')||'{}');
      p.role = p.role || 'Analyst';
      localStorage.setItem('ci_profile', JSON.stringify(p));
    } catch(e){}
  </script>
</body>
</html>
