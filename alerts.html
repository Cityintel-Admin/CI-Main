(function pageGuard(){
  const NEED_LOGIN = true;          // this page requires a login
  const NEED_SUB = false;           // set to true on pages that require an active sub

  // Must be logged in?
  if (NEED_LOGIN && (!window.CIAuth || !CIAuth.isLoggedIn())) {
    const here = location.pathname.split('/').pop() || 'index.html';
    const next = encodeURIComponent(here + location.search + location.hash);
    location.href = 'login.html?next=' + next;
    return;
  }

  // Must be subscribed?
  if (NEED_SUB) {
    const isSub = localStorage.getItem('ci_subscribed') === 'true';
    if (!isSub) {
      location.href = 'subscribe.html';
      return;
    }
  }
})();
</script>

	<script>
  (function renderAlerts() {
    const feed = document.getElementById('alertsFeed');
    if (!feed) return;

    feed.innerHTML = "";

    const params     = new URLSearchParams(window.location.search);
    const searchQ    = (params.get('search')    || '').trim().toLowerCase();
    const continentQ = (params.get('continent') || '').trim().toLowerCase();
    const riskParam  = (params.get('risk')      || '').trim().toLowerCase();
    const fromBrief  = (params.get('from')      || '') === 'brief';

    // Normalise risk to: high / med / low
    const normalizeRisk = (r) => {
      const s = String(r || '').toLowerCase();
      if (s.startsWith('hi')) return 'high';
      if (s.startsWith('me')) return 'med';
      if (s.startsWith('lo')) return 'low';
      return '';
    };

    // Risk requested from URL (?risk=...)
    let requestedRisk = '';
    if (riskParam) {
      if (riskParam.startsWith('hi')) requestedRisk = 'high';
      else if (riskParam.startsWith('me')) requestedRisk = 'med';
      else if (riskParam.startsWith('lo')) requestedRisk = 'low';
    }

    const now = new Date();
    // If we came from brief, cap at next 7 days
    const end = fromBrief ? new Date(now.getTime() + 7 * 24 * 60 * 60 * 1000) : null;

    const data = Array.isArray(window.alertsData) ? window.alertsData : [];

    const baseAlerts = data.map(a => {
      const risk = normalizeRisk(a.risk);
      const dt   = new Date(a.time || a.datetime || a.date || a.when);
      const cont = (a.continent || a.Continent || '').toLowerCase();
      return { ...a, risk, _dt: dt, _continent: cont };
    });


   // 2) If we came from brief with a specific "search" title, find that alert
    const searchTitle = (params.get('search') || '').toLowerCase();
    let primary = null;
    if (fromBrief && searchTitle) {
      primary = baseAlerts.find(a =>
        (a.title || '').toLowerCase().includes(searchTitle)
      );
    }

// If we found it, build a richer snapshot panel
if (primary) {
  const snap = document.getElementById('incidentSnapshot');
  if (snap) {
    // simple helpers
    const riskLabel = primary.risk === 'high' ? 'High risk'
                    : primary.risk === 'med'  ? 'Medium risk'
                    : 'Low risk';

    const dt = primary._dt || (primary.time ? new Date(primary.time) : null);
    const whenPretty = dt
      ? dt.toLocaleString('en-GB', {
          day: '2-digit', month: 'short', year: 'numeric',
          hour: '2-digit', minute: '2-digit'
        })
      : '';

    const where = [primary.city || '', primary.country || primary.Country || '']
      .filter(Boolean)
      .join(' — ');

    // turn summary into bullet-ish lines
    const summary = (primary.summary || '').split(/\. +/)
      .filter(x => x.trim().length)
      .map(x => x.trim());

    // simple canned guidance per risk
    let guidance = '';
    if (primary.risk === 'high') {
      guidance = 'Expect significant disruption near the venue and march route. Consider alternate routes, remote work options and heightened security posture for nearby offices.';
    } else if (primary.risk === 'med') {
      guidance = 'Localised disruption possible around key junctions and transport hubs. Monitor turnout and policing posture; prepare light mitigation (staff comms, travel advice).';
    } else {
      guidance = 'Limited disruption expected; maintain watching brief only.';
    }

    snap.style.display = 'block';
    snap.innerHTML = `
      <h2>Protest Preview</h2>
      <div style="margin-bottom:6px;">
        <span class="pill ${primary.risk}">${riskLabel}</span>
        ${where ? `<strong style="margin-left:8px;">${where}</strong>` : ''}
      </div>
      ${whenPretty ? `<div class="muted" style="margin-bottom:10px;">${whenPretty}</div>` : ''}
      ${summary.length ? `
        <div style="margin-bottom:8px;">
          <strong>What’s happening</strong>
          <ul class="clean" style="margin-top:4px;">
            ${summary.map(s => `<li>${s}.</li>`).join('')}
          </ul>
        </div>` : ''}
      <div style="margin-top:4px;">
        <strong>Operational take</strong>
        <div class="muted" style="margin-top:4px;">${guidance}</div>
      </div>
    `;
  }
}


		// 4) Now apply filters to produce the main Alerts Feed
    const alerts = baseAlerts
      // Time filter: always upcoming, and if from brief, only next 7 days
      .filter(a => a._dt && a._dt >= now && (!end || a._dt <= end))
      // Risk filter:
      //  - default: only HIGH + MED (old behaviour)
      //  - if a risk was requested, allow LOW too and show only that level
      .filter(a => {
        if (!requestedRisk) {
          return a.risk === 'high' || a.risk === 'med';
        }
        return a.risk === requestedRisk;
      })
      // Continent filter (from Regional Outlook clicks)
      .filter(a => {
        if (continentQ && a._continent !== continentQ) return false;
        return true;
      })
      // Search filter (from Top Upcoming High-Risk clicks)
      .filter(a => {
        if (!searchQ) return true;
        const hay = (
          (a.title || '')   + ' ' +
          (a.summary || '') + ' ' +
          (a.city || '')    + ' ' +
          (a.country || '')
        ).toLowerCase();
        return hay.includes(searchQ);
      })
      .sort((a, b) => a._dt - b._dt); // soonest first

    if (!alerts.length) {
      feed.innerHTML = `<p style="color:#8e97a3">No alerts matching the selected filters.</p>`;
      return;
    }

    const riskClass = (r) =>
      r === 'high' ? 'high' :
      r === 'med'  ? 'med'  :
      'low';

    const riskLabel = (r) =>
      r === 'high' ? 'High' :
      r === 'med'  ? 'Medium' :
      'Low';

    alerts.forEach(a => {
      const pretty = a._dt.toLocaleString('en-GB', {
        timeZone: 'Europe/London',
        day: '2-digit', month: 'short', year: 'numeric',
        hour: '2-digit', minute: '2-digit'
      });

      const card = document.createElement('div');
      card.className = `alert ${riskClass(a.risk)}`;
      card.innerHTML = `
        <strong>${a.city || a.country || ''} — ${a.title}</strong>
        <div style="color:#8e97a3;font-size:12px;margin:2px 0 8px">
          ${pretty} • ${riskLabel(a.risk)} risk
        </div>
        <p style="margin:0 0 8px">${a.summary || ''}</p>
        ${a.source ? `<a href="${a.source}" target="_blank" rel="noopener" class="btn">View source</a>` : ''}
      `;
      feed.appendChild(card);
    });
  })();
</script>






<script>
(function mountTopActions(){
  const host = document.getElementById('topActions');
  if (!host) return;

  // Helper: initials from name/email
  const initialsOf = (nameOrEmail='CI') => {
    const s = String(nameOrEmail).trim();
    if (!s) return 'CI';
    if (s.includes('@')) return s[0].toUpperCase();
    const parts = s.split(/\s+/);
    return (parts[0]?.[0]||'C').toUpperCase() + (parts[1]?.[0]||'I').toUpperCase();
  };

  // Logged-in view (CIAuth)
  if (window.CIAuth && CIAuth.isLoggedIn()) {
    const u = CIAuth.who(); // {name,email,role,subscribed?...}
    const initials = initialsOf(u.name || u.email);
    const role = u.role || 'Member';
    const isAdmin = String(role).toLowerCase() === 'admin';

    host.innerHTML = `
      <div class="user" id="userChip" style="cursor:pointer">
        <div class="avatar">${initials}</div>
        ${role}
      </div>
      <div class="dropdown" id="userMenu">
        ${isAdmin ? `<a href="analytics.html">Analytics</a><a href="system-flow.html">System Flow</a><a href="operationslog.html">Operations Log</a>` : ``}
        <a href="settings.html">Manage Billing</a>
        <a href="#" id="logoutLink">Log out</a>
      </div>
    `;

    const chip = document.getElementById('userChip');
    const menu = document.getElementById('userMenu');
    chip.addEventListener('click', () => {
      menu.style.display = (menu.style.display === 'block') ? 'none' : 'block';
    });
    document.addEventListener('click', (e) => {
      if (!host.contains(e.target)) menu.style.display = 'none';
    });

    document.getElementById('logoutLink').addEventListener('click', (e) => {
      e.preventDefault();
      try { CIAuth.logout(); } catch(_) {}
      location.href = 'index.html';
    });

  } else {
    // Logged-out view: Login pill with return param
    const here = location.pathname.split('/').pop() || 'index.html';
    const next = encodeURIComponent(here + location.search + location.hash);
    host.innerHTML = `<a class="login-btn" href="login.html?next=${next}">Log in</a>`;
  }
})();
</script>

	<script>
(function(){
  const API_BASE = 'https://api.cityintelapi.com';
  const bar = document.getElementById('trial-banner');
  const txt = document.getElementById('trial-text');

  function who(){ try { return JSON.parse(localStorage.getItem('ci_profile')||'{}'); } catch { return {}; } }
  function pad(n){ return String(n).padStart(2,'0'); }

  async function getStatus(email){
    const u = new URL(API_BASE + '/api/sub-status');
    u.searchParams.set('email', email);
    const r = await fetch(u);
    if (!r.ok) throw new Error('HTTP '+r.status);
    return r.json();
  }

  function startCountdown(endIso){
    const end = new Date(endIso).getTime();
    function tick(){
      const now = Date.now();
      const ms = end - now;
      if (ms <= 0){
        // trial ended → bounce to subscribe
        bar.style.display = 'none';
        location.href = 'subscribe.html?reason=trial_ended';
        return;
      }
      const s = Math.floor(ms/1000);
      const d = Math.floor(s/86400);
      const h = Math.floor((s%86400)/3600);
      const m = Math.floor((s%3600)/60);
      const sec = s%60;
      const parts = [];
      if (d) parts.push(d+'d');
      parts.push(pad(h)+'h', pad(m)+'m', pad(sec)+'s');
      txt.textContent = 'Trial active — ends in ' + parts.join(' ');
      bar.style.display = '';
    }
    tick();
    return setInterval(tick, 1000);
  }

  (async function init(){
    const p = who();
    if (!p.email) return; // not logged in

    try{
      const data = await getStatus(p.email);
      if (data.trialEndsAt){
        startCountdown(data.trialEndsAt);
      }
    }catch(e){
      // silent
      console.warn('trial banner error', e);
    }
  })();
})();
</script>
