<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>CityIntel — Subscribe</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

<script src="metrics.js"></script>

  <style>
    :root{--brand-red:#D01616;--bg:#111214;--panel:#16171a;--muted:#8e97a3;--line:#2e3238;--text:#e9edf2}
    body{margin:0;background:linear-gradient(180deg,#111214,#16171a);color:var(--text);
         font:14px/1.5 system-ui,Segoe UI,Roboto,Helvetica,Arial,sans-serif}
    .wrap{max-width:880px;margin:40px auto;padding:20px}
    .card{background:var(--panel);border:1px solid var(--line);border-radius:16px;padding:20px}
    .brand{display:flex;align-items:center;gap:10px;margin-bottom:16px}
    .brand img{width:36px;height:36px;background:#fff;border-radius:6px;object-fit:contain}
    h1{margin:0 0 6px;color:var(--brand-red);font-size:24px}
    p{color:var(--text)}
    .muted{color:var(--muted)}
    label{display:block;margin:12px 0 6px;color:var(--muted)}
    input,select,button{
      width:100%;padding:10px 12px;border-radius:12px;border:1px solid var(--line);
      background:#1c1e22;color:var(--text);outline:none
    }
    button{background:var(--brand-red);border-color:#9c0f0f;font-weight:700;cursor:pointer}
    button:hover{filter:brightness(1.05)}
    .row{display:grid;grid-template-columns:1fr 1fr;gap:12px}
    @media (max-width:720px){.row{grid-template-columns:1fr}}
    .foot{display:flex;justify-content:space-between;align-items:center;margin-top:14px}
    .link{color:var(--brand-red);text-decoration:none;font-weight:700}
    .disclaimer{margin-top:18px;color:var(--muted);font-size:12px;text-align:center}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <div class="brand">
        <img src="CityintLogo.jpg" alt="CityIntel Logo" />
        <div>
          <h1>Subscribe</h1>
          <div class="muted">Create your CityIntel profile</div>
        </div>
      </div>

      <form id="subForm">
        <label>Full Name</label>
        <input id="name" required placeholder="e.g., Alex Turner" />

        <div class="row">
          <div>
            <label>Email</label>
            <input id="email" type="email" required placeholder="you@org.com" />
          </div>
          <div>
            <label>Password</label>
            <input id="password" type="password" required placeholder="Choose a password" />
          </div>
        </div>

        <div class="row">
          <div>
            <label>Organisation</label>
            <input id="org" placeholder="e.g.,Company / Department" />
          </div>
          <div>
            <label>Location (City)</label>
            <input id="city" placeholder="e.g., London" />
          </div>
        </div>

        <label>Use Case</label>
        <select id="usecase">
          <option>Operational monitoring</option>
          <option>Risk assessment</option>
          <option>Media/Comms</option>
          <option>Academic/Research</option>
          <option>Other</option>
        </select>

        <div class="foot">
          <a class="link" href="index.html">← Back to Dashboard</a>
          <button type="submit">Activate Subscription</button>
        </div>

        <div class="disclaimer">For information use only — not for redistribution</div>
      </form>
    </div>
  </div>

  <script>
    document.getElementById('subForm').addEventListener('submit', function(e){
  e.preventDefault();

  const profile = {
    name: document.getElementById('name').value,
    email: document.getElementById('email').value,
    org: document.getElementById('org').value,
    city: document.getElementById('city').value,
    use: document.getElementById('usecase').value,
    password: document.getElementById('password').value
  };

  try {
    localStorage.setItem('ci_profile', JSON.stringify(profile));
    localStorage.setItem('ci_subscribed','true');
  } catch(e){ console.error("Error saving profile", e); }

  const params = new URLSearchParams(location.search);
  const next = params.get('next') || 'index.html';
  const email = (profile && profile.email) || '';

  // free trial by default; when you add paid checkout, send {plan:'paid'}
  CIMetrics.logSubscribe({ email, plan: 'trial' });
} catch(e) {}

  alert("Subscription activated. Redirecting...");
  window.location.href = next;   // <-- use href instead of replace for reliability
});

// Run in browser console on a machine with subscribers stored locally (only exports that browser)
const p = JSON.parse(localStorage.getItem('ci_profile')||'{}');
if (!p.email) { console.log('no local profile'); } else {
  const csv = `"name","email","org","role","city","use"\n"${(p.name||'').replace(/"/g,'""')}","${(p.email||'').replace(/"/g,'""')}","${(p.org||'').replace(/"/g,'""')}","${(p.role||'').replace(/"/g,'""')}","${(p.city||'').replace(/"/g,'""')}","${(p.use||'').replace(/"/g,'""')}"`;
  const blob = new Blob([csv], {type: 'text/csv'});
  const url = URL.createObjectURL(blob);
  const a = document.createElement('a');
  a.href = url; a.download = 'subscribers_local.csv'; document.body.appendChild(a); a.click(); a.remove();
}

  </script>
</body>
</html>
